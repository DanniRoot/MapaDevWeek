<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/Edu.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Edu</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Edu" data-name="Edu">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Edu.jpg" alt="Personagem Edu">
                </li>

                <li class="personagem" id="Jimmy" data-name="Jimmy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Jimmy.jpg" alt="Jimmy">
                </li>

                <li class="personagem" id="Dudu" data-name="Dudu">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Dudu.jpg" alt="Personagem Dudu">
                </li>

                <li class="personagem" id="Du" data-name="Du">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Du.jpg" alt="Personagem Du">
                </li>

                <li class="personagem" id="Sarah" data-name="Sarah">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Sarah.jpg" alt="Personagem Sarah">
                </li>

                <li class="personagem jogador-2-selecionado" id="Rolf" data-name="Rolf">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Rolf.jpg" alt="Personagem Rolf">
                </li>

                <li class="personagem" id="Kevin" data-name="Kevin">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Kevin.jpg" alt="Personagem Kevin">
                </li>

                <li class="personagem" id="Nazz" data-name="Nazz">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Nazz.jpg" alt="Personagem Nazz">
                </li>

                <li class="personagem" id="Lee" data-name="Lee">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Lee.jpg" alt="Personagem Lee">
                </li>

                <li class="personagem" id="May" data-name="May">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/May.jpg" alt="Personagem May">
                </li>

                <li class="personagem" id="Jonny2x4" data-name="Jonny2x4">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Jonny2x4.jpg" alt="Jonny2x4">
                </li>

                <li class="personagem" id="Marry" data-name="Marry">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Marry.jpg" alt="Personagem Marry">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Rolf.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Rolf</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
